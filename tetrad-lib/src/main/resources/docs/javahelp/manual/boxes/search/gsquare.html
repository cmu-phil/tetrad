        <td>
            <h2><font color="#ffffff">G Square Test</font></h2>
        </td>
    </tr>
    </tbody>
</table>
<p> For discrete variables X, Y, and set Z, tests whether X _||_ Y | Z using
    a g square test--that is, by forming a set of chi square tables
    of X and Y conditional on each combination of values for Z, and checking
    whether X is independent of Y for each such table, using a g square test.
</p>
